<div *ngIf="UILoaded; else shellTemplate">
  <div id="topSlides" class="carousel slide" style="min-height: 160px;" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#topSlides" data-slide-to="0" class="active"></li>
      <li data-target="#topSlides" data-slide-to="1"></li>
      <li data-target="#topSlides" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="./assets/sales/sale1.jpg" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="./assets/sales/sale2.jpg" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="./assets/sales/sale3.jpg" alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#topSlides" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#topSlides" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

<div class="container-fluid">
<div *ngIf="products.length > 0;else noProduct"> 
  <a [routerLink]="[product.url]" routerLinkActive="router-link-active" *ngFor="let product of products; let i = index">
  <div class="card my-3" >
  <img class="card-img-top" [src]="getImageURL(product.product_image)" alt="title">
  <div class="card-body">
    <h5 class="card-title">{{product.product_title}}</h5>
      <div class="text-info lead">Rs.{{product.product_price}} <span class="badge badge-warning" >{{product.offer}}% off</span></div>
    <p class="card-text mt-2">{{product.product_description|slice:0:100}}..</p>
  </div>
</div>
</a>
</div>
<ng-template #noProduct class="display-4 text-center">Oops! <br/>No product available</ng-template>
   
</div>
</div>
<ng-template #shellTemplate>
  <div class="card-img-top" style="background: #ccc;height: 160px;"></div>

  <div class="card m-3" >
    <div class="card-img-top" style="background: #ccc;height: 180px;"></div>
    <div class="card-body">
      <h5 class="card-title" style="background: #ccc;height: 30px;"></h5>
      <p class="card-text" style="background: #ccc;height: 15px;"></p>
      <p class="card-text" style="background: #ccc;height: 15px;"></p>
      <p class="card-text" style="background: #ccc;height: 15px;"></p>
      
    </div>
  </div>
</ng-template>
